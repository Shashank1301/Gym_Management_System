{% extends 'base.html' %}

{% block title %} User Sign Up Page {% endblock title %}


{% block body %}

<div class="container mt-5">

   <div class="row">
       <div class="col-md-4"></div>

       <div class="col-md-4 p-4 rounded bg-secondary bg-gradient text-white border border-dark">

          <h5 class="p-2 bg-primary text-center rounded border border-white"; style="font-family:georgia">User Sign Up</h5>
          <br>
           <form action="/usersignup" method='POST'>
              <div class="mb-2">
              <label for="username" class="form-label">User Name</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
              </div>

             <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                 <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
             </div>

             <div class="mb-3">
               <label for="password" class="form-label">Password</label>
               <input type="password" class="form-control" id="password" name="password" placeholder="Password">
             </div>

             <div class="text-center">
                <button type="submit" class="btn btn-primary rounded-pill w-75">SIGN UP</button>
             </div>
          </form>

             <br>
             I'm already a user, <a href="/userlogin" class="text-white"> LOGIN</a>
       </div>

       <div class="col-md-4"></div>

   </div>

</div>

{% endblock body %}
