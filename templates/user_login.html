{% extends 'base.html' %}

{% block title %} User Login Page {% endblock title %}


{% block body %}

<div class="container mt-5">

   <div class="row">
       <div class="col-md-4"></div>

       <div class="col-md-4 p-4 rounded bg-secondary bg-gradient text-white border border-dark">

           <h5 class="p-2 bg-primary text-center rounded border border-white"; style="font-family:georgia">User Login</h5>
           <br>
           <form action="/userlogin" method="POST">
             <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="useremail" placeholder="Email" required>
             </div>

             <div class="mb-3">
               <label for="password" class="form-label">Password</label>
               <input type="password" class="form-control" id="password" name="userpassword" placeholder="Password">
             </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary text-white rounded-pill w-75">LOGIN</button>
             </div>
          </form>

             <br>
             I'm a new user, <a href="/usersignup" class="text-white"> SIGN UP</a>

       </div>

       <div class="col-md-4"></div>
   </div>

</div>

{% endblock body %}
